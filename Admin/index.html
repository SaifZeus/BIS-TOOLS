<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | BIS Student Portal</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <!-- Loading Spinner -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-icon"></span>
        <span class="toast-message"></span>
    </div>

    <!-- Login View -->
    <div class="login-container" id="loginView">
        <div class="login-card">
            <div class="login-header">
                <img src="../BIS LOGO.jpg" alt="BIS Logo" class="login-logo">
                <h1>Admin Portal</h1>
                <p>Business Information Systems</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="admin@bis.edu.eg">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn-login">
                    <span>Sign In</span>
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3"/>
                    </svg>
                </button>
            </form>
            
            <div class="login-footer">
                <a href="../index.html">← Back to Portal</a>
            </div>
        </div>
    </div>

    <!-- Dashboard View -->
    <div class="dashboard-container" id="dashboardView" style="display: none;">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../BIS LOGO.jpg" alt="BIS Logo" class="sidebar-logo">
                <h2>Admin Panel</h2>
            </div>
            
            <nav class="sidebar-nav">
                <button class="nav-item active" data-view="courses">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                    </svg>
                    <span>GPA Courses</span>
                </button>
                
                <button class="nav-item" data-view="schedule">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                    <span>Schedule Data</span>
                </button>
                
                <button class="nav-item" data-view="settings">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m0 6l4.2 4.2M1 12h6m6 0h6m-13.2 5.2l4.2-4.2m6 0l4.2 4.2"/>
                    </svg>
                    <span>Settings</span>
                </button>
            </nav>
            
            <div class="sidebar-footer">
                <button class="btn-logout" id="logoutBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                    </svg>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <h1 id="pageTitle">GPA Courses Management</h1>
                <div class="header-actions">
                    <span class="admin-email" id="adminEmail"></span>
                </div>
            </header>

            <!-- Courses View -->
            <div class="content-view" id="coursesView">
                <div class="view-header">
                    <div class="search-box">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <input type="text" id="courseSearch" placeholder="Search courses...">
                    </div>
                    <button class="btn-primary" id="addCourseBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Add Course
                    </button>
                </div>

                <div class="data-table-container">
                    <table class="data-table" id="coursesTable">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Course Name</th>
                                <th>Credit Hours</th>
                                <th>Level</th>
                                <th>Semester</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="coursesTableBody">
                            <!-- Dynamic content -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Schedule View -->
            <div class="content-view" id="scheduleView" style="display: none;">
                <div class="view-header">
                    <div class="filter-group">
                        <label>Level:</label>
                        <select id="scheduleLevel">
                            <option value="1">Level 1</option>
                            <option value="2" selected>Level 2</option>
                            <option value="3">Level 3</option>
                            <option value="4">Level 4</option>
                        </select>
                    </div>
                    <button class="btn-primary" id="addScheduleBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Add Subject
                    </button>
                </div>

                <div class="schedule-grid" id="scheduleGrid">
                    <!-- Dynamic schedule cards -->
                </div>
            </div>

            <!-- Settings View -->
            <div class="content-view" id="settingsView" style="display: none;">
                <div class="settings-card">
                    <h3>Database Configuration</h3>
                    <div class="form-group">
                        <label>Firebase Realtime Database URL</label>
                        <input type="text" id="dbUrl" readonly>
                    </div>
                    <div class="form-group">
                        <label>Last Sync</label>
                        <input type="text" id="lastSync" readonly>
                    </div>
                    <button class="btn-secondary" id="syncDataBtn">Sync All Data</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Course Modal -->
    <div class="modal" id="courseModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="courseModalTitle">Add Course</h3>
                <button class="modal-close" onclick="closeCourseModal()">&times;</button>
            </div>
            <form id="courseForm">
                <div class="form-group">
                    <label>Course Code *</label>
                    <input type="text" id="courseCode" required>
                </div>
                <div class="form-group">
                    <label>Course Name *</label>
                    <input type="text" id="courseName" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Credit Hours *</label>
                        <input type="number" id="courseHours" min="1" max="6" required>
                    </div>
                    <div class="form-group">
                        <label>Level *</label>
                        <select id="courseLevel" required>
                            <option value="1">Level 1</option>
                            <option value="2">Level 2</option>
                            <option value="3">Level 3</option>
                            <option value="4">Level 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Semester *</label>
                        <select id="courseSemester" required>
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeCourseModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Course</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Schedule Modal -->
    <div class="modal" id="scheduleModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="scheduleModalTitle">Add Subject</h3>
                <button class="modal-close" onclick="closeScheduleModal()">&times;</button>
            </div>
            <form id="scheduleForm">
                <div class="form-group">
                    <label>Subject Name *</label>
                    <input type="text" id="subjectName" required>
                </div>
                <div class="form-group">
                    <label>Color *</label>
                    <input type="color" id="subjectColor" value="#ef4444" required>
                </div>
                <div class="form-group">
                    <label>Level *</label>
                    <select id="subjectLevel" required>
                        <option value="1">Level 1</option>
                        <option value="2" selected>Level 2</option>
                        <option value="3">Level 3</option>
                        <option value="4">Level 4</option>
                    </select>
                </div>
                <h4>Doctors & Schedules</h4>
                <div id="doctorsContainer">
                    <!-- Dynamic doctor entries -->
                </div>
                <button type="button" class="btn-secondary btn-small" onclick="addDoctorEntry()">+ Add Doctor</button>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeScheduleModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Subject</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="admin-script.js"></script>
</body>
</html>
