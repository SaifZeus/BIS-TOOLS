                                <th>10:12 - 12:2</th>
                                <th>12:2 - 2:4</th>
                                <th>2:4 - 4:6</th>
                                <th>4:6 - 6:8</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleBody">
                            <!-- Will be generated by JavaScript -->
